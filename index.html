<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Exception Management Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Delivery Exception Management Dashboard</h1>
       </header>

      <main>
        <!-- Exception Form Section -->
        <section class="form-section">
          <h2>Report Delivery Issue</h2>
          <form id="exception-form">
            <div class="form-row">
              <div class="form-group">
                <label for="delivery-id">Delivery ID <span class="required">*</span></label>
                <input type="text" id="delivery-id" name="deliveryId" required />
              </div>

              <div class="form-group">
                <label for="customer-name">Customer Name <span class="required">*</span></label>
                <input type="text" id="customer-name" name="customerName" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="issue-type">Issue Type <span class="required">*</span></label>
                <select id="issue-type" name="issueType" required>
                  <option value="">-- Select Issue Type --</option>
                  <option value="Address Not Found">Address Not Found</option>
                  <option value="Customer Not Available">Customer Not Available</option>
                  <option value="Payment Issue">Payment Issue</option>
                  <option value="Package Damaged">Package Damaged</option>
                </select>
              </div>

              <div class="form-group">
                <label>Priority <span class="required">*</span></label>
                <div class="radio-group">
                  <label class="radio-label">
                    <input type="radio" name="priority" value="Low" required />
                    <span>Low</span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="priority" value="Medium" required />
                    <span>Medium</span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="priority" value="High" required />
                    <span>High</span>
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="3" placeholder="Additional information about the issue..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Exception</button>
          </form>
        </section>

        <!-- Dashboard Section -->
        <section class="dashboard-section">
          <div class="dashboard-header">
            <h2>Reported Exceptions</h2>

            <div class="filters">
              <div class="filter-group">
                <label for="filter-issue-type">Filter by Issue Type:</label>
                <select id="filter-issue-type">
                  <option value="">All Issues</option>
                  <option value="Address Not Found">Address Not Found</option>
                  <option value="Customer Not Available">Customer Not Available</option>
                  <option value="Payment Issue">Payment Issue</option>
                  <option value="Package Damaged">Package Damaged</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="filter-status">Filter by Status:</label>
                <select id="filter-status">
                  <option value="">All Status</option>
                  <option value="Open">Open</option>
                  <option value="Resolved">Resolved</option>
                </select>
              </div>
            </div>
          </div>

          <div class="table-container">
            <table id="exceptions-table">
              <thead>
                <tr>
                  <th>Delivery ID</th>
                  <th>Customer Name</th>
                  <th>Issue Type</th>
                  <th>Priority</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="exceptions-tbody">
                <!-- Rows will be added dynamically -->
              </tbody>
            </table>
            <div id="empty-state" class="empty-state">
              <p>No exceptions reported yet.</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
